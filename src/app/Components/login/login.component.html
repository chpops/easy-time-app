<html>
    <head>
        
        <title>Форма входа</title>
    </head>

    <body>
        <form 
        class="card"
        [formGroup] = "form"
        (ngSubmit)="onSubmit()"
        >
            &nbsp;<h2>Введите email и пароль</h2>&nbsp;&nbsp;
            
            <div class="form-group">
                <div class="input">
                    <label>Email:</label>&nbsp;&nbsp;
                    <input type="email" class="username" name="email" formControlName = "email" placeholder="Введите логин">
                </div>
            </div>

            <div class="form-group">
                <div class="input">
                    <label>Пароль:</label>&nbsp;&nbsp;
                    <input type="password" class="password" name="password" formControlName="password" placeholder="Введите пароль">
                </div>
            </div>


            <div class="input">
                <input type="submit" class="loginbutton" value="Login">
            </div>
        </form>
    </body>
</html>
