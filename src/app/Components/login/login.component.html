<html>
    <head>
        
        <title>Форма входа</title>
    </head>

    <body>
        <form (ngSubmit)="loginUser()" class="loginform">
            &nbsp;<h2>Введите логин и пароль</h2>&nbsp;&nbsp;
            
            <div class="input">
                <label>Логин:</label>&nbsp;&nbsp;
                <input type="text" class="username" name="email" [(ngModel)]="user.email" placeholder="Введите логин">
            </div>

            <div class="input">
                <label>Пароль:</label>&nbsp;&nbsp;
                <input type="password" class="password" name="password" [(ngModel)]="user.password" placeholder="Введите пароль">
            </div>

            <div class="input">
                <input type="submit" class="loginbutton" value="Login">
            </div>
        </form>
    </body>
</html>
