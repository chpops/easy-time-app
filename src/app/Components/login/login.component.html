<body>
    <form [formGroup] = "form"
    (ngSubmit) = "onSubmit()"
    >
        &nbsp;<h2>Форма Авторизации</h2>&nbsp;&nbsp;
        
        <div class="form-control"> 
                    <mat-form-field>
                        <mat-label class="emaillabel">Введите Почту</mat-label>
                        <input matInput type="email" placeholder="Email Адрес" id="email" formControlName="email" [(ngModel)]="email" minlength="3" maxlength="30" required>
                    </mat-form-field>
        </div>

        <div class="form-control">
            <mat-form-field>
                <mat-label class="passwordlabel">Введите Пароль</mat-label>
                <input matInput type="password" placeholder="Пароль" id="password" formControlName="password" [(ngModel)]="password" minlength="3" maxlength="30" required>
            </mat-form-field>
        </div>

        <div layout="row" layout-align="center center" class="materials-button-row">
            <button mat-raised-button 
            class="my-ripple-container mat-elevation-z4"
            matRipple
            [matRippleCentered]="centered"
            [matRippleDisabled]="disabled"
            [matRippleUnbounded]="unbounded"
            [matRippleRadius]="radius"
            [matRippleColor]="color" 
            [disabled]="!email || !password" 
            type="submit">Войти</button>
            
            <a mat-raised-button [routerLink]="['/registration']">Регистрация</a>
        </div>
    </form>
</body>
