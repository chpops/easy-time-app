<form class="loginform">
    &nbsp;<h2>Введите логин и пароль</h2>&nbsp;&nbsp;
    
    <div class="input">
        <label>Логин:</label>&nbsp;&nbsp;
        <input type="text" class="username" name="username" [(ngModel)]="username">
    </div>

    <div class="input">
        <label>Пароль:</label>&nbsp;&nbsp;
        <input type="text" class="password" name="password" [(ngModel)]="password">
    </div>

    <div class="input">
        <input type="submit" class="loginbutton" value="Login" (click)="LoginUser()">
    </div>
</form>
